name: CI   # 워크플로우 이름

on:        # 트리거 정의
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:      # 필수  블록
  checkout:   # job ID
    runs-on: self-hosted   # 실행 환경
    steps:                   # job 안의 단계
      - uses: actions/checkout@v3
      - name: Setup Java JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: build with gradle
        run: ./gradlew build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: greetings-jar
          path: build/libs
